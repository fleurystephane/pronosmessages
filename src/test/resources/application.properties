quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pronos
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username=pronos
quarkus.datasource.password=password
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.dialect=io.quarkus.hibernate.orm.PostgreSQLDialect

quarkus.http.cors=true

quarkus.log.level=INFO
quarkus.log.console.format=%d{dd-M-yyyy HH:ms:ss:S} %m

## AWS S3
AWS.S3.BUCKETURL=https://publicationspronosbucket1unittest.s3.eu-west-3.amazonaws.com/
AWS.S3.BUCKETNAME=publicationspronosbucket1unittest
AWS.S3.BUCKETURL.USERS=${S3_BUCKETURL_USERS}
AWS.S3.BUCKETNAME.USERS=publicationspronosbucket1unittest